<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 90%; padding: 12px; border-radius: 8px; border: none; margin-bottom: 10px; font-size: 16px; }
        button { width: 95%; padding: 12px; background: #6200ee; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:active { transform: scale(0.98); }
        #result { margin-top: 20px; width: 100%; border-radius: 10px; display: none; }
        .loading { display: none; margin-top: 10px; color: #bb86fc; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Image Generator ðŸŽ¨</h2>
    <p>Ketik apa saja, AI akan membuatnya!</p>
    
    <input type="text" id="prompt" placeholder="Contoh: Kucing terbang di luar angkasa...">
    <button onclick="generateImage()">Buat Gambar</button>
    
    <p class="loading" id="loading">Sedang memproses... mohon tunggu.</p>
    <img id="result" src="" alt="Hasil AI">
</div>

<script>
    function generateImage() {
        const prompt = document.getElementById('prompt').value;
        const resultImg = document.getElementById('result');
        const loadingText = document.getElementById('loading');
        
        if (prompt === "") {
            alert("Ketikkan sesuatu dulu!");
            return;
        }

        // Tampilkan loading, sembunyikan gambar lama
        loadingText.style.display = "block";
        resultImg.style.display = "none";

        // Menggunakan API gratis dari Pollinations.ai
        const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=512&height=512&seed=${Math.floor(Math.random() * 1000)}`;

        // Set sumber gambar
        resultImg.src = imageUrl;

        // Setelah gambar dimuat
        resultImg.onload = function() {
            loadingText.style.display = "none";
            resultImg.style.display = "block";
        };
    }
</script>

</body>
</html>
